version: v1.1.0
alias:
  values:
    teleport : "orca run --mount type=bind,options=rbind:rw,source=/var/lib/docker/volumes/{{.Run.SharedVolume}}/_data,destination=/workspace --mount type=bind,options=rbind:rw,source=/var/lib/docker/volumes/home/_data,destination=/home --cwd /workspace --env HOME=/home"
steps:
  - cmd: $teleport demo42t.azurecr.io/base-artifacts/bash ls -al /home
  - cmd: $teleport demo42t.azurecr.io/base-artifacts/bash /bin/sh -c 'echo somethingelse >> $HOME/test'
  - cmd: $teleport demo42t.azurecr.io/base-artifacts/bash cat /home/test

