version: 1.0-preview-1
steps:

  - build: -t {{.Run.Registry}}/hello-world:{{.Run.ID}}  --file ./src/WebUI/Dockerfile --build-arg REGISTRY_NAME={{.Run.Registry}}/ .
  - push: ["{{.Run.Registry}}/hello-world:{{.Run.ID}}"]
  - cmd: cmd.azurecr-test.io/helm upgrade helloworld ./helm/helloworld/ --reuse-values --set helloworld.image={{.Run.Registry}}/hello-world:{{.Run.ID}}
    env:
      - TENANT={{.Values.TENANT}}
      - SP={{.Values.SP}}
      - PASSWORD={{.Values.PASSWORD}}
      - CLUSTER_RESOURCE_GROUP={{.Values.CLUSTER_RESOURCE_GROUP}}
      - CLUSTER_NAME={{.Values.CLUSTER_NAME}}
  
